<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Email</title>
</head>

<body style="text-align: center;">
    <img src="cid:uniqueImageCID" width="300px" alt="Embedded Image">
    <h1>Password Reset</h1>
    <p>Hello {{username}}!</p>
    <p>Enter this token to complete the reset: <strong>{{token}}</strong></p>
    <p>Use this token as a parameter in reset password route.
        If you didn't request this password reset, kindly ignore this mail.
    </p>
</body>

</html>
